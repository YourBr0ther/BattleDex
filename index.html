<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ee1515">
    <meta name="description" content="A Pokemon identification app that helps you get information about Pokemon using camera, voice, or text search.">
    <title>BattleDex - Pokemon Battle Companion</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BattleDex">
</head>
<body>
    <header>
        <h1>BattleDex</h1>
        <nav>
            <button id="textSearchBtn" class="active">Text</button>
            <button id="voiceSearchBtn">Voice</button>
            <button id="cameraSearchBtn">Camera</button>
        </nav>
    </header>

    <main>
        <!-- Text Search Section -->
        <section id="textSearch" class="search-section active">
            <input type="text" id="pokemonSearch" placeholder="Enter Pokemon name...">
            <button id="searchBtn">Search</button>
        </section>

        <!-- Voice Search Section -->
        <section id="voiceSearch" class="search-section">
            <button id="startVoice">
                <span class="icon">ðŸŽ¤</span>
                <span class="text">Start Voice Search</span>
            </button>
            <p id="voiceResult" class="voice-result"></p>
        </section>

        <!-- Camera Search Section -->
        <section id="cameraSearch" class="search-section">
            <video id="camera" autoplay playsinline></video>
            <button id="captureBtn">Capture</button>
            <canvas id="captureCanvas" style="display: none;"></canvas>
        </section>

        <!-- Results Section -->
        <section id="results" class="hidden">
            <div class="pokemon-info">
                <img id="pokemonSprite" alt="Pokemon sprite">
                <h2 id="pokemonName"></h2>
                <div id="pokemonTypes"></div>
                <div class="pokedex-entry">
                    <h3>Pokedex Entry</h3>
                    <p id="pokedexText"></p>
                </div>
                <div class="type-weaknesses">
                    <h3>Type Weaknesses</h3>
                    <div id="weaknessList"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Data provided by <a href="https://pokeapi.co/" target="_blank" rel="noopener">PokeAPI</a></p>
    </footer>

    <script src="js/app.js" type="module"></script>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
