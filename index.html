<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e88e5">
    <meta name="description" content="A Pokemon identification app that helps you get information about Pokemon using camera, voice, or text search.">
    <title>BattleDex - Pokemon Battle Companion</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="icons/icon-512x512.png">
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BattleDex">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
    <!-- TensorFlow.js MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.1"></script>
    <!-- TensorFlow.js Transfer Learning -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier@1.2.6"></script>
</head>
<body>
    <header>
        <h1>BattleDex</h1>
        <nav>
            <button id="textSearchBtn" class="active">Text Search</button>
            <button id="voiceSearchBtn">Voice Search</button>
            <button id="cameraSearchBtn">Camera Search</button>
        </nav>
    </header>

    <main>
        <div id="textSearch" class="search-section active">
            <input type="text" id="pokemonSearch" placeholder="Enter Pokemon name...">
            <button id="searchBtn">Search</button>
        </div>

        <div id="voiceSearch" class="search-section">
            <button id="startVoice">Start Voice Search</button>
            <p id="voiceResult"></p>
        </div>

        <div id="cameraSearch" class="search-section">
            <div class="camera-container">
                <video id="camera" autoplay playsinline></video>
                <canvas id="captureCanvas" style="display: none;"></canvas>
                <button id="captureBtn">Capture</button>
            </div>
        </div>

        <section id="results">
            <img id="pokemonSprite" alt="Pokemon sprite">
            <h2 id="pokemonName"></h2>
            <div id="pokemonTypes"></div>
            <p id="pokedexText"></p>
            <div id="weaknessList"></div>
        </section>
    </main>

    <footer>
        <p>Data provided by <a href="https://pokeapi.co/" target="_blank" rel="noopener">PokeAPI</a></p>
    </footer>

    <script src="js/app.js" type="module"></script>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
